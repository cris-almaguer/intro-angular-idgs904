<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-6">
      <div class="mb-3">
        <label for="" class="form-label">Numero 1</label>
        <input type="text" [(ngModel)]="number1" name="number1" placeholder="Numero 1" class="form-control">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Numero 2</label>
        <input type="text" [(ngModel)]="number2" name="number2" placeholder="Numero 2" class="form-control">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary rounded-pill" (click)="sum();">
          Calcular
        </button>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-center align-content-center h-100 w-100">
        <h3 class="fw-bold">La suma es: {{ result }}</h3>
      </div>
    </div>
  </div>
</div>
